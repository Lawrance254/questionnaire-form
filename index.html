<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #6e8efb;
            color: white;
        }
        .btn-custom:hover {
            background-color: #5b7be5;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Mental Health Questionnaire</h2>
                        <form id="mentalHealthForm">
                            <div class="mb-3">
                                <label class="form-label">Name:</label>
                                <input type="text" id="name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">How often do you feel stressed?</label>
                                <select id="stressLevel" class="form-select" required>
                                    <option value="">Select an option</option>
                                    <option value="Rarely">Rarely</option>
                                    <option value="Sometimes">Sometimes</option>
                                    <option value="Often">Often</option>
                                    <option value="Always">Always</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Do you experience anxiety or panic attacks?</label>
                                <select id="anxiety" class="form-select" required>
                                    <option value="">Select an option</option>
                                    <option value="Never">Never</option>
                                    <option value="Occasionally">Occasionally</option>
                                    <option value="Frequently">Frequently</option>
                                    <option value="Always">Always</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">How do you usually cope with stress?</label>
                                <textarea id="copingMethods" class="form-control" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Would you be open to seeking professional help?</label>
                                <select id="seekHelp" class="form-select" required>
                                    <option value="">Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="Not Sure">Not Sure</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById("mentalHealthForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        let formData = {
            Name: document.getElementById("name").value.trim(),
            Email: document.getElementById("email").value.trim(),
            "How often do you feel stressed?": document.getElementById("stressLevel").value,
            "Do you experience anxiety or panic attacks?": document.getElementById("anxiety").value,
            "How do you usually cope with stress?": document.getElementById("copingMethods").value,
            "Would you be open to seeking professional help?": document.getElementById("seekHelp").value
        };

        if (!formData.Name || !formData.Email) {
            alert("Please fill in your Name and Email.");
            return;
        }

        try {
            let response = await fetch("https://script.google.com/macros/s/AKfycbxE_CrqF4ra8Zz7WqjOHtH4OlHFsdT3FnZBnerTNpL6Tc2hvMJr0l-eV63LC1Q1kDtvwQ/exec", {
                method: "POST",
                mode: "cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            let result = await response.json();

            if (result.status === "success") {
                alert(result.message);
                document.getElementById("mentalHealthForm").reset();
            } else {
                throw new Error(result.message || "Unknown error");
            }
        } catch (error) {
            console.error("Submission Error:", error);
            alert("Submission failed. Please check your internet connection and try again.");
        }
    });
</script>

</body>
</html>
