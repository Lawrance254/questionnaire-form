<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #6e8efb;
            color: white;
        }
        .btn-custom:hover {
            background-color: #5b7be5;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Mental Health Questionnaire</h2>
                        <form id="mentalHealthForm">
                            <div class="mb-3">
                                <label class="form-label">Name:</label>
                                <input type="text" id="name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">How often do you feel stressed?</label>
                                <select id="stressLevel" class="form-select" required>
                                    <option value="">Select an option</option>
                                    <option value="Rarely">Rarely</option>
                                    <option value="Sometimes">Sometimes</option>
                                    <option value="Often">Often</option>
                                    <option value="Always">Always</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Do you experience anxiety or panic attacks?</label>
                                <select id="anxiety" class="form-select" required>
                                    <option value="">Select an option</option>
                                    <option value="Never">Never</option>
                                    <option value="Occasionally">Occasionally</option>
                                    <option value="Frequently">Frequently</option>
                                    <option value="Always">Always</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">How do you usually cope with stress?</label>
                                <textarea id="copingMethods" class="form-control" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Would you be open to seeking professional help?</label>
                                <select id="seekHelp" class="form-select" required>
                                    <option value="">Select an option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                    <option value="Not Sure">Not Sure</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("mentalHealthForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            let formData = {
                Name: document.getElementById("name").value,
                Email: document.getElementById("email").value,
                "How often do you feel stressed?": document.getElementById("stressLevel").value,
                "Do you experience anxiety or panic attacks?": document.getElementById("anxiety").value,
                "How do you usually cope with stress?": document.getElementById("copingMethods").value,
                "Would you be open to seeking professional help?": document.getElementById("seekHelp").value
            };

            fetch("https://script.google.com/macros/s/AKfycbxE_CrqF4ra8Zz7WqjOHtH4OlHFsdT3FnZBnerTNpL6Tc2hvMJr0l-eV63LC1Q1kDtvwQ/exec", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { 
                    "Content-Type": "application/json"
                },
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || "Thank you! Your response has been recorded.");
                document.getElementById("mentalHealthForm").reset();
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
