<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      width: 100%;
    }
    #msg {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h4 class="text-center mb-3">Contact Us</h4>
    <form id="contactForm">
      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="text" name="phone" class="form-control" placeholder="Your Phone Number" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <input type="text" name="message" class="form-control" placeholder="Your Message" required>
      </div>
      <div class="mb-3">
        <input type="date" name="date" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx0fKFZat1CERts62BPLsIRZJDXyMV0dqPDxQJeTYdlyz9SUluHWGJQ7KDH9M5D9hjC/exec';
    const form = document.getElementById('contactForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.innerHTML = "Sending...";
      
      try {
        let response = await fetch(scriptURL, { method: 'POST', body: new FormData(form) });
        let result = await response.json();

        if (result.result === "success") {
          msg.innerHTML = "Message sent successfully!";
          form.reset();
        } else {
          msg.innerHTML = "Error sending message.";
        }
      } catch (error) {
        msg.innerHTML = "Something went wrong!";
        console.error(error);
      }

      setTimeout(() => { msg.innerHTML = ""; }, 5000);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
