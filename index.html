<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #6e8efb;
            color: white;
        }
        .btn-custom:hover {
            background-color: #5b7be5;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Mental Health Questionnaire</h2>
                        <form name="submit-to-google-sheet" action="" method="POST">
              <img src="t8.png" width="19px"><input type="name" name="name" id="name" placeholder="Your name" required> <br><img src="t7.png" width="15px">
            <input type="text" name="phone" id="phone" placeholder="Your phone number" required><br><img src="t9.png" width="15px">
              <input type="email" name="email" id="email" placeholder="Your email" required><br><img src="t10.png" width="15px">
              <input type="text" name="text" id="message" placeholder="Your message" required><br><img src="t11.png" width="15px">
              <input type="date" name="date" id="date" required>
              <input type="submit" name="submit" id="submit" value="Submit">
            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.getElementById("mentalHealthForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        let formData = {
            Name: document.getElementById("name").value.trim(),
            Email: document.getElementById("email").value.trim(),
            "How often do you feel stressed?": document.getElementById("stressLevel").value,
            "Do you experience anxiety or panic attacks?": document.getElementById("anxiety").value,
            "How do you usually cope with stress?": document.getElementById("copingMethods").value,
            "Would you be open to seeking professional help?": document.getElementById("seekHelp").value
        };

        if (!formData.Name || !formData.Email) {
            alert("Please fill in your Name and Email.");
            return;
        }

        try {
            let response = await fetch("https://script.google.com/macros/s/AKfycbxE_CrqF4ra8Zz7WqjOHtH4OlHFsdT3FnZBnerTNpL6Tc2hvMJr0l-eV63LC1Q1kDtvwQ/exec", {
                method: "POST",
                mode: "cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            let result = await response.json();

            if (result.status === "success") {
                alert(result.message);
                document.getElementById("mentalHealthForm").reset();
            } else {
                throw new Error(result.message || "Unknown error");
            }
        } catch (error) {
            console.error("Submission Error:", error);
            alert("Submission failed. Please check your internet connection and try again.");
        }
    });
</script>

</body>
</html>
